<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phishing URL Checker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-2xl px-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Phishing Website Detection</h1>

        <!-- One-line POST form -->
        <form action="/" method="POST" class="flex gap-2">
          <label for="url" class="sr-only">Website URL</label>
          <input
            id="url"
            name="url"
            type="text"
            placeholder="Enter website URL to check (e.g. https://example.com)"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required
          />
          <button type="submit" class="px-4 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">Check</button>
        </form>

        <!-- Prediction result -->
        {% if prediction %}
        <div class="mt-4 p-4 rounded-md text-white {{ 'bg-red-600' if prediction == 'Phishing' else 'bg-green-600' }}">
          Result: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}

        <p class="mt-4 text-sm text-gray-500">Enter a URL and click Check. The form sends a POST request to the server.</p>
      </div>
    </div>
  </body>
</html>
